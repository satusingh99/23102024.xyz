<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Your Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #dff0ff;
      color: #00145d;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00145d;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #00145d;
      font-weight: 500;
    }

    .shop-button {
      background-color: #00145d;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 80px 32px;
      background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
    }

    .hero-left {
      max-width: 500px;
    }

    .stars {
      color: #ffaa00;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: bold;
      margin: 0 0 16px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .hero-buttons a {
      padding: 12px 20px;
      border-radius: 40px;
      margin-right: 12px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-filled {
      background-color: #00145d;
      color: white;
    }

    .btn-outline {
      border: 2px solid #00145d;
      color: #00145d;
    }

    .hero-right img {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-right {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">HEIGHTS</div>
    <div class="nav-links">
      <a href="#">Shop</a>
      <a href="#">Ingredients</a>
      <a href="#">Science</a>
      <a href="#">Reviews</a>
      <a href="#">Give 20%, Get 20%</a>
      <a class="shop-button" href="#">SHOP</a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-left">
      <div class="stars">★★★★★ 4.8/5 based on 7,029 reviews</div>
      <h1>Everything you need,<br>nothing you don’t</h1>
      <p>Feel better with science-backed supplements for your brain, body and gut.</p>
      <div class="hero-buttons">
        <a href="#" class="btn-filled">SHOP VITALS</a>
        <a href="#" class="btn-outline">SHOP BIOTIC</a>
      </div>
    </div>
    <div class="hero-right">
      <img src="https://www.heights.com/cdn/shop/files/LP-Hero-V2-Image.png" alt="Heights product">
    </div>
  </section>

</body>
</html>
