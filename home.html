<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Couple Diary 💑</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .entry {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .entry img {
      max-width: 100%;
      border-radius: 8px;
    }
    .entry h3 {
      margin: 10px 0 5px;
      color: #d6336c;
    }
    .entry p {
      margin: 5px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Couple Diary 💑</h1>
    <p>Capturing our little moments every day</p>
  </header>

  <div class="container">
    <!-- Entry 1 -->
    <div class="entry">
      <h3>🗓️ June 13, 2025</h3>
      <img src="your-image-link-here.jpg" alt="Us at the park">
      <p>We went for a walk today and laughed about the squirrels 🐿️. A peaceful, perfect day.</p>
    </div>

    <!-- Entry 2 -->
    <div class="entry">
      <h3>🗓️ June 12, 2025</h3>
      <img src="your-image-link-here2.jpg" alt="Dinner night">
      <p>Home-cooked dinner, a movie, and cuddles — nothing fancy, but everything perfect. 🍝🎬</p>
    </div>

    <!-- Add more entries below this -->
  </div>

  <footer>
    Made with ❤️ by Us
  </footer>
</body>
</html>
